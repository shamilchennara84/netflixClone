<div class=" h-screen " [ngStyle]="{'background-image':'linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ),url('+bgUrl+')'}">
  <div class="flex bg-gradient-to-b from-black to-transparent     ">
    <img [src]="logoUrl" alt="logoUrl" class="w-52">
  </div>
  <div class="login-container">
    <div class="login-card">
        <div class="heading">Sign In</div>
        <form (ngSubmit)="signIn()">
             <div class="form-field">
               <input type="text" class="input" name="email" [(ngModel)]="email" placeholder="Email or phone number">
             </div>
             <div class="form-field">
               <input type="text" class="input" name="Password" [(ngModel)]="password" placeholder="Password">
             </div>
             <div class="action-field">
               <button class="login-btn" >Sign in </button>
             </div>
        </form>
    </div>
  </div>
</div>
